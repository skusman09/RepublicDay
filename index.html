<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="flagbox">
        <div class="flag">
          <div class="orange"></div>
          <div class="white">
            <img
              class="chakra"
              src="chakra.png"
              onclick="play('audio1.mp3')"
              alt="Ashoka Chakra img"
            />
          </div>
          <div class="green"></div>
        </div>
        <div class="buttons">
          <i
            id="btn1"
            class="buttons btn1"
            onclick="play('national_anthm_instr ')"
            >national anthem</i
          >
          <i id="btn2" class="buttons btn2" onclick="play('na')"
            >instrumental
          </i>
          <i id="btn3" class="buttons btn3" onclick="play('tarana_instr.mp3')"
            >Tarānah-e-Hind</i
          >
          <i id="btn4" class="buttons btn4" onclick="play('tarana_lrx.mp3')"
            >instrumental</i
          >
        </div>
      </div>
    </div>
  </body>
</html>
