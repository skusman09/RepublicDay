<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="flagbox">
        <div class="flag">
          <div class="orange"></div>
          <div class="white">
            <img
              class="chakra"
              src="chakra.png"
              onclick="play('audio1.mp3')"
              alt="Ashoka Chakra img"
            />
          </div>
          <div class="green"></div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="btn1" class="btn" onclick="play('national_anthm_instr')">National Anthem</button>
      <button id="btn2" class="btn" onclick="play('na')">Instrumental</button>
      <button id="btn3" class="btn" onclick="play('tarana_instr.mp3')">Tarānah-e-Hind</button>
      <button id="btn4" class="btn" onclick="play('tarana_lrx.mp3')">Instrumental</button>
    </div>
  </body>
</html>
